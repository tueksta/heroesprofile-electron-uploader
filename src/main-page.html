<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heroes Profile Electron Replay Uploader</title>

	<link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="heroesProfileReplayUploader" ng-controller="app as $ctrl">
    <table class="replay-table">
        <thead>
            <tr>
                <th class="replay-table__head-filename">File name</th>
				<th class="replay-table__head-created">Created</th>
                <th class="replay-table__head-status">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="replay in $ctrl.replays.slice().reverse() track by replay.cacheName"
				class="replay-table__row replay-table__row--{{replay.status}}">
                <td>{{replay.fileName}}</td>
				<td>{{replay.fromNow}}</td>
				<td>{{replay.status}}</td>
            </tr>
        </tbody>
    </table>

	<div class="footer">
		In Queue: {{$ctrl.stats.inQueue}}, Uploaded: {{$ctrl.stats.uploaded}}, Total: {{$ctrl.stats.total}}

		(<a ng-click="$ctrl.openHelp('https://github.com/Heroes-Profile/heroesprofile-electron-uploader')" href="#">Help</a>)
	</div>
</body>

<script>
    require('./main-page.js')
</script>
</html>
